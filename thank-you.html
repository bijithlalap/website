<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ff477e;
            --secondary-color: #00b4d8;
            --whatsapp-green: #25D366;
            --dark-text: #2b2d42;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
            color: var(--dark-text);
            padding: 20px;
        }
        .container {
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
        }
        .icon-success {
            font-size: 60px;
            color: #4bb543;
            margin-bottom: 20px;
        }
        h1 { color: var(--primary-color); margin-bottom: 10px; }
        p { margin-bottom: 25px; color: #666; }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-whatsapp {
            background-color: var(--whatsapp-green);
            color: white;
            font-size: 1.1rem;
        }
        .btn-whatsapp:hover { background-color: #1ebe57; transform: scale(1.02); }

        .btn-home {
            background-color: #eee;
            color: var(--dark-text);
        }
        .btn-home:hover { background-color: #ddd; }
        
        .urgency-text {
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 600;
        }
    </style>
</head>
